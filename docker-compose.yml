services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: crypto_warehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: crypto_warehouse
      DB_USER: postgres
      DB_PASS: password
      DB_PORT: "5432"
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./sql:/app/sql
      - ./frontend:/app/frontend
      - ./outputs:/app/outputs

volumes:
  pgdata:
